name: github pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        # Upgraded manually to most recent version for Node.js 20 compatibility
        uses: peaceiris/actions-hugo@main
        with:
          hugo-version: 'latest'
          extended: true
      
      - uses: actions/cache@v3
        with:
          path: /home/runner/.cache/hugo_cache    # <-- with hugo version v0.116.0 and above
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Build
        run: hugo --baseURL "https://max-albers.de"

      - name: Deploy
        # Upgraded manually to most recent version for Node.js 20 compatibility
        uses: peaceiris/actions-gh-pages@main
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
