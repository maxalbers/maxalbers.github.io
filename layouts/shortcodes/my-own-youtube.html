<div class="embed-responsive embed-responsive-16by9">
  <iframe src="https://www.youtube.com/embed/{{ .Get "id" }}?enablejsapi=1&origin='https://max-albers.de'
  {{ with .Get "color" }}{{ if eq . "white" }}&color=white{{ end }}{{ end }}
  {{ with .Get "autoplay" }}{{ if eq . "true" }}&autoplay=1{{ end }}{{ end }}
  {{ if isset .Params "yt_start" }}&start={{ .Get "yt_start" }}{{ end }}
  {{ if isset .Params "yt_end" }}&end={{ .Get "yt_end" }}{{ end }}
  {{ with .Get "modestbranding" }}{{ if eq . "true" }}&modestbranding=1{{ end }}{{ end }}
  {{ with .Get "nocontrols" }}{{ if eq . "true" }}&controls=0&disablekb=0&fs=0{{ end }}{{ end}}
  {{ with .Get "loop" }}{{ if eq . "true" }}&loop=1&playlist={{ end }}{{ end}}{{ .Get "id" }}
  "{{ if .Get "class" }} class="{{ .Get "class" }}"{{ end }} allowfullscreen></iframe>
</div>
